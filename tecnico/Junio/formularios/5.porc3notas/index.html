<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    

    <title>Porcentaje 3 numeros</title>
</head>
<body>
    <div class="container">

        <div class="col-10 row forma">
            <div class="formulario col-6">
                <!--Inicio formulario-->
                <form class="row g-3 needs-validation" novalidate onsubmit="return operaciones()">
                  <div class="col-md-12">
                    <label for="txtNumeroUno" class="form-label">Primera Nota 30%</label>
                    <input type="number" class="form-control" id='txtNumeroUno' required>
                    <div class="valid-feedback">
                       Looks good!
                    </div>
                  </div>
                    
                  <div class="col-md-12">
                    <label for="txtNumeroDos" class="form-label">Segunda Nota 30%</label>
                      <input type="number" class="form-control" id='txtNumeroDos' required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                  </div>

                  <div class="col-md-12">
                    <label for="txtNumeroTres" class="form-label">Tercera Nota 40%</label>
                      <input type="number" class="form-control" id='txtNumeroTres' required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                  </div>

                  <div class="col-12">
                      <button class="btn btn-primary" type="submit">Calcular <i class="fa-solid fa-heart"></i></button>
                      
                  </div>
                </form>
                
            </div>
            <!--Fin fotmulario-->
            <div class="respuesta col-4">
                <div id='operaciones'></div>
            </div>
        </div>
    </div>

    <script src="js/porc3notas.js"></script>
    <script src="js/validate.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
