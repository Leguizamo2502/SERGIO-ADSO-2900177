<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/saludo.js"></script>

    <title>Saludo</title>
</head>
<body>
    <div class="container">

        <div class="col-10 row forma">
          <div class="formulario col-6">
                <!--Inicio formulario-->
                <form class="row g-3 needs-validation" novalidate onsubmit="return saludar()">
                    <div class="col-md-4">
                      <label for="txtSaludo" class="form-label">Saludar</label>
                      <input type="text" class="form-control" id='txtSaludo' required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Enviar <i class="fa-solid fa-heart"></i></button>
                      
                    </div>
                  </form>
                <!--Fin fotmulario-->
            </div>
            <div class="respuesta col-4">
                <div id='saludo'></div>
            </div>
        </div>
    </div>

    <script src="js/validate.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
