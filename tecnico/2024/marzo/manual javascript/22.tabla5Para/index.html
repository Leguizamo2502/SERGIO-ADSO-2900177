<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let contar;
        let numero;
        let multiplicacion;

        numero=5;
        multiplicacion= 0;

        for(contar=1;contar<=numero;contar++){
            multiplicacion=numero*contar;
            console.log(numero+" x "+contar+" = "+multiplicacion);
        }
    </script>
</body>
</html>
