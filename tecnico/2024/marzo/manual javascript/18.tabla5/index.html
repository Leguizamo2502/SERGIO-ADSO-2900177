<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let contador;
        let numero;
        let multiplicacion;
        
        numero = 5;
        multiplicacion= 0;
        contador= 0;

        while(contador<numero){
            contador=contador+1;
            multiplicacion=numero*contador;
            console.log("5 x "+contador+" = "+multiplicacion);

        }
    </script>
</body>
</html>
