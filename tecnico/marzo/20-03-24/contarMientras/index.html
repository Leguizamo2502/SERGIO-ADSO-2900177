<body>
    <script>
        let contar;
        let numero ;

        numero = 20;
        contar = 0;
        
        while(contar < numero){
            contar = contar + 1;
            
            if (contar %2 == 0){
                console.log(contar+" es par\n")
            }
            else{
                console.log(contar+" es impar\n");
            }
        }
    </script>
